  flutter:
    sdk: flutter
  get_storage: ^2.0.3
  path: ^1.8.0
  path_provider: ^2.0.2
  sembast: ^3.1.0+2
  sembast_sqflite: ^2.0.0+1
  sqflite: ^2.0.0+3
  sqflite_common_ffi: ^2.0.0+1 